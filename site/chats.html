<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä - –ß–∞—Ç—ã</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* –ü–∞–Ω–µ–ª—å —á–∞—Ç–æ–≤ */
        .chats-panel {
            width: 300px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chats-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chats-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .chat-item:hover {
            background-color: #f9f9f9;
        }
        
        .chat-item.active {
            background-color: #e3f2fd;
        }
        
        .chat-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .chat-last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .add-chat-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #4285f4;
        }
        
        /* –ü–∞–Ω–µ–ª—å —Å–æ–æ–±—â–µ–Ω–∏–π */
        .messages-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .messages-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
        }
        
        .messages-list {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.sent {
            background-color: #dcf8c6;
            margin-left: auto;
        }
        
        .message.received {
            background-color: #fff;
            margin-right: auto;
            border: 1px solid #ddd;
        }
        
        .message-text {
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 12px;
            color: #666;
            text-align: right;
        }
        
        .message-actions {
            position: absolute;
            right: 10px;
            top: 10px;
            display: none;
        }
        
        .message:hover .message-actions {
            display: block;
        }
        
        .message-action {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            margin-left: 5px;
        }
        
        .message-input-container {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
        }
        
        .message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        
        .send-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        
        .modal-title {
            margin-bottom: 20px;
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .modal-btn.cancel {
            background-color: #f1f1f1;
        }
        
        .modal-btn.confirm {
            background-color: #4285f4;
            color: white;
        }
    </style>
</head>
<body>
    <!-- –ü–∞–Ω–µ–ª—å —á–∞—Ç–æ–≤ -->
    <div class="chats-panel">
        <div class="chats-header">
            <h2>–ß–∞—Ç—ã</h2>
            <button class="add-chat-btn" id="addChatBtn">+</button>
        </div>
        <div class="chats-list" id="chatsList">
            <!-- –ß–∞—Ç—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
    </div>
    
    <!-- –ü–∞–Ω–µ–ª—å —Å–æ–æ–±—â–µ–Ω–∏–π -->
    <div class="messages-panel">
        <div class="messages-header" id="messagesHeader">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h2>
        </div>
        <div class="messages-list" id="messagesList">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
        <div class="message-input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
            <button class="send-btn" id="sendBtn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —á–∞—Ç–∞ -->
    <div class="modal" id="addChatModal">
        <div class="modal-content">
            <h3 class="modal-title">–ù–æ–≤—ã–π —á–∞—Ç</h3>
            <input type="text" class="modal-input" id="userLoginInput" placeholder="–õ–æ–≥–∏–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancelAddChatBtn">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-btn confirm" id="confirmAddChatBtn">–°–æ–∑–¥–∞—Ç—å</button>
            </div>
        </div>
    </div>
    
    <script>
        const ID = {{.ID}};
        const searchString = new URLSearchParams(window.location.search);
        const token = searchString.get('token');

        // –¢–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π —á–∞—Ç
        let currentChatId = null;

        setInterval(() => {
            loadChats();
            if (currentChatId !== null) {
                loadMessages(currentChatId, false);
            }
        }, 3000);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async () => {
            await loadChats();
            setupEventListeners();
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤
        async function loadChats() {
            try {
                const response = await fetch('/api/chats?token='+token);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤');
                
                const chats = await response.json();
                renderChats(chats);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —á–∞—Ç—ã');
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤
        function renderChats(chats) {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '';
            
            if (chats.length === 0) {
                chatsList.innerHTML = '<div style="padding: 15px; color: #666;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤</div>';
                return;
            }
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.chatId = chat.ID;
                
                chatItem.innerHTML = `
                    <div class="chat-name">${chat.Name} ${chat.Surname}</div>
                    <div class="chat-last-message">${chat.LastMessage || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div>
                `;
                
                chatItem.addEventListener('click', () => selectChat(chat.ID));
                chatsList.appendChild(chatItem);
            });
        }
        
        // –í—ã–±–æ—Ä —á–∞—Ç–∞
        async function selectChat(chatId) {
            currentChatId = chatId;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ —Å–ø–∏—Å–∫–µ —á–∞—Ç–æ–≤
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.toggle('active', item.dataset.chatId == chatId);
            });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —á–∞—Ç–∞
            await loadMessages(chatId, true);
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            const chatItem = document.querySelector(`.chat-item[data-chat-id="${chatId}"]`);
            const chatName = chatItem.querySelector('.chat-name').textContent;
            document.getElementById('messagesHeader').innerHTML = `<h2>${chatName}</h2>`;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
        async function loadMessages(chatId, scroll) {
            try {
                const response = await fetch(`/api/chats/${chatId}/messages?token=`+token);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π');
                
                const messages = await response.json();
                renderMessages(messages, scroll);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è');
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function renderMessages(messages, scroll) {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';
            
            if (messages.length === 0) {
                messagesList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
                return;
            }
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.SenderID == ID ? 'sent' : 'received'}`;
                
                let date = new Date(message.Time)
                if (message.SenderID == ID) {
                    messageDiv.innerHTML = `
                    <div class="message-actions">
                        <button class="message-action edit-btn" data-message-id="${message.ID}">‚úèÔ∏è</button>
                        <button class="message-action delete-btn" data-message-id="${message.ID}">üóëÔ∏è</button>
                    </div>
                    <div class="message-text">${message.Text}</div>
                    <div class="message-time">${date.getHours()-3 + ':' + date.getMinutes().toString().padStart(2, '0') + ':' + date.getSeconds()}</div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                    <div class="message-text">${message.Text}</div>
                    <div class="message-time">${date.getHours()-3 + ':' + date.getMinutes().toString().padStart(2, '0') + ':' + date.getSeconds()}</div>
                    `;
                }
                
                messagesList.appendChild(messageDiv);
            });
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
            if (scroll) messagesList.scrollTop = messagesList.scrollHeight;
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —á–∞—Ç–∞
            document.getElementById('addChatBtn').addEventListener('click', () => {
                document.getElementById('addChatModal').style.display = 'flex';
            });
            
            // –ö–Ω–æ–ø–∫–∞ –æ—Ç–º–µ–Ω—ã –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
            document.getElementById('cancelAddChatBtn').addEventListener('click', () => {
                document.getElementById('addChatModal').style.display = 'none';
            });
            
            // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞
            document.getElementById('confirmAddChatBtn').addEventListener('click', async () => {
                const userLogin = document.getElementById('userLoginInput').value.trim();
                if (!userLogin) return;
                
                try {
                    const response = await fetch('/api/chats?token='+token, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userLogin })
                    });
                    
                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞');
                    
                    document.getElementById('addChatModal').style.display = 'none';
                    document.getElementById('userLoginInput').value = '';
                    await loadChats();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —á–∞—Ç');
                }
            });
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è (–¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π)
            document.getElementById('messagesList').addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const messageId = e.target.dataset.messageId;
                    if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
                        await deleteMessage(messageId);
                    }
                }
                
                if (e.target.classList.contains('edit-btn')) {
                    const messageId = e.target.dataset.messageId;
                    const messageText = prompt('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ:', 
                        e.target.closest('.message').querySelector('.message-text').textContent);
                    
                    if (messageText !== null) {
                        await editMessage(messageId, messageText);
                    }
                }
            });
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !currentChatId) return;

            input.value = '';
            
            try {
                const response = await fetch(`/api/chats/${currentChatId}/messages?token=`+token, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
                
                await loadMessages(currentChatId, true);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
            }
        }
        
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function editMessage(messageId, newText) {
            try {
                const response = await fetch(`/api/messages/${messageId}?token=`+token, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: newText })
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è');
                
                await loadMessages(currentChatId, false);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
            }
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function deleteMessage(messageId) {
            try {
                const response = await fetch(`/api/messages/${messageId}?token=`+token, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è');
                
                await loadMessages(currentChatId, false);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
            }
        }
    </script>
</body>
</html>
