<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .btn {
            display: block;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .login-btn {
            background-color: #4285f4;
            color: white;
        }
        
        .login-btn:hover {
            background-color: #3367d6;
        }
        
        .register-btn {
            background-color: #34a853;
            color: white;
        }
        
        .register-btn:hover {
            background-color: #2d9248;
        }

        .info-btn {
            background-color: #349ea8;
            color: white;
        }
        
        .info-btn:hover {
            background-color: #26828a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>
        <a href="/login" class="btn login-btn">Войти</a>
        <a href="/register" class="btn register-btn">Зарегистрироваться</a>
        <a href="/info" class="btn info-btn">Статистика</a>
    </div>
</body>
</html>
